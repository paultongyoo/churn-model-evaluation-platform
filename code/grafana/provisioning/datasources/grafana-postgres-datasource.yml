apiVersion: 1

datasources:
  - name: Postgres RDS
    type: postgres
    access: proxy
    isDefault: true
    url: ${GF_RDS_ENDPOINT}:5432
    database: ${GF_RDS_DBNAME}
    user: ${GF_RDS_USER}
    secureJsonData:
      password: ${GF_RDS_PASSWORD}
    jsonData:
      sslmode: disable
      postgresVersion: 1200
      timescaledb: false
