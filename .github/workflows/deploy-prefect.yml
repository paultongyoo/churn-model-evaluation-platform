name: Build and Deploy Prefect Flow to ECR

on:
  push:
    branches: [main]
    paths:
      - 'code/flows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-2
      ECR_REPO_NAME: mlops-churn-pipeline-prefect

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set IMAGE_NAME and IMAGE TAG
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          IMAGE_NAME=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Inject IMAGE_NAME and IMAGE_TAG into prefect.yaml
        working-directory: ./code/flows
        run: python update_prefect_yaml.py "$IMAGE_NAME" "$IMAGE_TAG"

      - name: Show updated prefect.yaml
        working-directory: ./code/flows
        run: cat prefect.yaml

      - name: Install Prefect
        run: |
          pip install --upgrade pip
          pip install prefect pyyaml

      - name: Set PREFECT_API_URL
        run: echo "PREFECT_API_URL=${{ secrets.PREFECT_API_URL }}" >> $GITHUB_ENV

      # Required opening ALB Prefect Port to all IPs to allow GitHub Actions to deploy
      # to ECS Prefect Server.  Not recommended for production environments!
      - name: Deploy to Prefect Server
        working-directory: ./code/flows
        run: prefect --no-prompt deploy --all
