name: Build and Deploy Prefect Flow to ECR

on:
  push:
    branches: [main]
    paths:
      - 'code/flows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-2
      ECR_REPO_NAME: mlops-churn-pipeline-prefect

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Set timestamp-based image tag
        id: set-tag
        run: |
          echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build and push Docker image
        working-directory: ./code/flows
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME:$IMAGE_TAG
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Set PREFECT_API_URL
        run: echo "PREFECT_API_URL=${{ secrets.PREFECT_API_URL }}" >> $GITHUB_ENV

      - name: Install Prefect
        run: |
          pip install --upgrade pip
          pip install prefect

      - name: Build deployment with image + infra config
        working-directory: ./code/flows
        run: |
          prefect deployment build \
            churn_prediction_pipeline.py:churn_prediction_pipeline \
            --name default \
            --pool mlops-churn-pipeline-pool \
            --infra-type docker-container \
            --infra-config "{\"image\": \"${IMAGE_URI}\", \"working_dir\": \"/opt/prefect/flows\", \"stream_output\": true}" \
            --output deployment.yaml

      - name: Apply deployment to Prefect
        working-directory: ./code/flows
        run: prefect deployment apply deployment.yaml
